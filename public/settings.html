<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="flex fle  x-row w-full pl-6 bg-gray-300 xl:h-screen">
        <!-- Left Navbar -->
        <div class="flex flex-col w-16 bg-gray-400 pt-4 font-bold h-screen fixed z-10">
            <ul class="text-white">
                <div class="group hover:bg-white md:flex-col items-center justify-center m-0 mb-24">
                    <img class="group-hover:text-gray-400 w-8 mx-auto hover:" src="../src/asset/settings-62.png" alt="">
                    <li class="group-hover:text-gray-400 text-center">LOGO</li>
                </div>

                <div class="mb-4">
                    <img class="w-8 mx-auto" src="../src/asset/home2.png"  alt="">
                    <li class="text-center text-xs">Home</li>
                </div>

                <div class="mb-4">
                    <img class="w-8 mx-auto" src="../src/asset/chat-12.png"  alt="">
                    <li class="text-center text-sm">Chat</li>
                </div>

                <div class="mb-4">
                    <img class="w-8 mx-auto" src="../src/asset/001-chat2.png"  alt="">
                    <li class="text-center text-sm">Group Chat</li>
                </div>

                <div class="mb-4">
                    <img class="w-8 mx-auto" src="../src/asset/avatar2.png"  alt="">
                    <li class="text-center text-sm">Profile</li>
                </div>

                <div class="mb-4">
                    <img class="w-8 mx-auto" src="../src/asset/settings-62.png"  alt="">
                    <li class="text-center text-sm">Settings</li>
                </div>
                
                <img class="w-8 mx-auto" src="../src/asset/logout2.png"  alt="">
                <li class="text-center text-sm">Logout</li>
            </ul>
        </div>
        <!-- Main Content -->
        <div class="main-content box-border p-4 bg-gray-300 w-full ml-16">
            <h1 class="font-bold text-2xl">Settings</h1>
            <form class="rounded pt-6 pb-8 mb-4 w-full mx-auto">
                <div class="flex flex-col xl:flex-row xl:w-full">
                    <div class="xl:w-1/2 xl:mr-4">
                        <div class="mb-4">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
                            Nama Lengkap
                          </label>
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text">
                        </div>
                        <div class="mb-4">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                            Username
                          </label>
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text">
                        </div>
                        <div class="mb-4">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                            Email
                          </label>
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email">
                        </div>
                        <div class="mb-4">
                          <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                            No Telepon
                          </label>
                          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="number">
                        </div>
                    </div>
                    <div class="xl:w-1/2 xl:pt-14">
                        <p class="mb-4 font-medium">Isi form di bawah ini jika Anda ingin mengubah password</p>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password-lama">
                              Password Lama
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password-lama" type="password">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="password-baru">
                              Password Baru
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password-baru" type="password">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="konfirmasi-password">
                              Konfirmasi Password Baru
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="konfirmasi-password" type="password">
                        </div>
                        <div class="flex items-center justify-between">
                          <button class="bg-gray-400 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            Perbarui Akun
                          </button>
                        </div>
                    </div>
                </div>
              </form>
        </div>
    </div>
</body>
</html>
